<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estiloLivraria.css" type="text/css" />
    <title>Entrar | Gato Lendo</title>
</head>

<body>
    <!-- Setor de Cabeçalho -->
    <header class="text-center">
        <a href="index.html"><img src="imgs/gatoLendoLogo.png" width="240" /></a>
    </header>
    <!--Setor de conteúdo-->
    <section class="container">
        <h1 class="text-center mt-3 mb-2">Entrar</h1> 
        <article>
            <!--Formulário Login-->
            <form id="formLogin" method="post" action="index.html" class="w-50 mx-auto p-4 mt-3 mb-3"
                style="border:1px solid #f1f1f1; border-radius: 15px;">
                <fieldset>
                    <div class="form-grup">
                        <label>E-mail:</label>
                        <input class="form-control" name="email" id="email" maxlength="50" placeholder="Digite seu e-mail">
                    </div><br>
                    <div class="form-grup">
                        <label>Senha:</label>
                        <input class="form-control" name="senha" id="senha" maxlength="8" type="password" placeholder="Digite sua senha">
                    </div>
                    </br>
                    <button type="button" id="btLogin" class="btn btn-dark">Confirmar</button>
                    </div>
                </fieldset>
            </form>
        </article>
    </section>
    <!--Setor de rodapé-->
<footer class="text-center text-white" style="background-color: #f1f1f1;">
    <!-- Grid container -->
    <div class="container pt-2">
      <!-- Rede Social-->
      <section class="mb-4">
        <!-- Instagram -->
        <a  class="btn btn-link btn-floating btn-lg text-dark m-1"href="https://instagram.com/TechComLari" role="button"
          ><i class="fa fa-instagram"></i
        ></a>
        <!-- Linkedin -->
        <a  class="btn btn-link btn-floating btn-lg text-dark m-1"href="https://www.linkedin.com/in/larissa-soares-tech/" role="button"
          ><i class="fa fa-linkedin"></i
        ></a>
        <!-- Github -->
        <a  class="btn btn-link btn-floating btn-lg text-dark m-1"href="https://github.com/TechComLari" role="button"
          ><i class="fa fa-github"></i
        ></a>
      </section>
      <!-- Rede Social-->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3 " style="background-color:rgba(88, 20, 142, 1);"> &copy; 2022 - Projeto Livraria - ImpulsoTec
    </div>
    <!-- Copyright -->
  </footer>
  </body>
  <script src="js/login.js"></script>
  </html>
