<!DOCTYPE html>
<html>

<head>
    <title>Projeto Livraria</title>
    <meta charset="utf-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Setor de Cabeçalho -->
    <header class="text-center">
        <a href="index.html"><img src="imagens/logologo.jpeg" width="240" /></a>
    </header>
    <!--Setor de conteúdo-->
    <section class="container">
        <h1 class="text-center mt-5 mb-5"> Login</h1>
        <article>
            <!--Formulário Login-->
            <form id="formLogin" method="post" action="index.html" class="w-50 mx-auto p-3 mt-4 mb-4"
                style="border:1px solid #ccc;border-radius: 12px;">
                <fieldset>
                    <legend> Preencha os campos</legend>
                    <div class="form-grup">
                        <label>E-mail:</label>
                        <input class="form-control" name="email" id="email" maxlength="50">
                    </div>
                    <div class="form-grup">
                        <label>Senha:</label>
                        <input class="form-control" name="senha" id="senha" maxlength="8" type="password">
                    </div>
                    </br>
                    <button type="button" id="btLogin" class="btn btn-info">Confirmar</button>
                    </div>
                </fieldset>
            </form>
        </article>
    </section>
    <!--Setor de rodapé-->
    <footer class="bg-dark p-3 text-white text-center mt-4">
        <p>&copy; 2022 - Todos os direitos reservados</p>
    </footer>
</body>
<script src="js/login.js"></script>

</html>
